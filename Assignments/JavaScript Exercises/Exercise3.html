<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise-3</title>
</head>
<body>
    <script>
        str = 'My name is: ';
        console.log(str + 'Jayanth');
        coffee = 5;
        bagel = 3;
        console.log('Total Cost: $'+(coffee + bagel));  //Concatenation
        console.log(`Total Cost: $${coffee + bagel}`);  //Interpolation
        alert(`Total Cost: $${coffee + bagel}`);
        cof=599
        bag=295
        console.log(`Total Cost: $${Math.round(cof+bag)/100}`);
        alert(`Total Cost: $${Math.round(cof+bag)/100}\nThank you, come again!`);
        
    </script>
</body>
