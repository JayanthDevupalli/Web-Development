<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functions</title>
</head>

<body>
    <script>
        // Function declaration

        function greet() {
            console.log("Hello,");
        }

        function greetName(name) {
            if (!name) {
                console.log("Hello, There!");
            } else {
                console.log(`Hello, ${name}!`);
            }
        }

        function convertToFahrenheit(celsius) {
            let fahrenheit = (celsius * 9 / 5) + 32;
            return fahrenheit;
        }

        function convertToCelsius(fahrenheit) {
            let celsius = (fahrenheit - 32) * 5 / 9;
            return celsius;
        }

        function convertTemperature(degress, unit) {
            if (unit === 'C') {
                console.log(`${degress}°C is equal to ${convertToFahrenheit(degress)}F`);
            }
            else {
                console.log(`${degress}°F is equal to ${convertToCelsius(degress)}C`);
            }
        }

        function convertLength(length, from, to) {
            const convers = {
                'miles': { 'km': 1.6, 'ft': 5280 },
                'km': { 'miles': 1 / 1.6, 'ft': 3281 },
                'ft': { 'miles': 1 / 5280, 'km': 1 / 3281 }
            };

            if (!convers[from] || (to !== from && !convers[from][to])) {
                return `Invalid unit: ${from}`;
            }

            if (from === to) {
                return `${length} ${to}`;
            }

            const convertedLength = length * convers[from][to];
            return `${convertedLength} ${to}`;
        }
        
    
        greet();
        greetName('Jayanth');
        greetName();
        convertTemperature(25, 'C');
        convertTemperature(86, 'F');

        console.log(convertLength(50, 'miles', 'km')); 
        console.log(convertLength(32, 'km', 'miles'));
        console.log(convertLength(50, 'km', 'km'));
        console.log(convertLength(5, 'miles', 'ft'));
        console.log(convertLength(5, 'km', 'ft'));
        console.log(convertLength(5, 'lbs', 'lbs'));
    </script>
</body>

</html>
